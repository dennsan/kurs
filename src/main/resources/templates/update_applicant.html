<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav th:replace="~{fragments/header :: hdr_appl}"></nav>
<form th:action="@{/applicant/update}" method="post" >
    <input type="text" name="name" th:value="${info_applicant.getName()}">
    <input type="text" name="surname" th:value="${info_applicant.getSurname()}">
    <input type="radio" name="vca" th:value="true">
    <input type="radio" name="vca" th:value="false" checked>
    <select name="speciality" id="speciality">
        <option th:each="sp:${spec}" th:value="${sp.id}" th:text="${sp.name}">
        </option>
    </select>
    <select name="language" id="language">
        <option th:each="l:${lang}" th:value="${l.id}" th:text="${l.name}">
        </option>
    </select>
    <input type="submit" value="Save">
</form>
</body>
</html>
