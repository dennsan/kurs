<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List applicant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
<nav th:replace="~{fragments/header :: hdr_empl}"></nav>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Speciality</th>
        <th scope="col">Language</th>
        <th scope="col">Vca</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a:${applicants}">
        <td th:text="${a.getName()}"></td>
        <td th:text="${a.getSurname()}"></td>

        <td>
            <p th:each="spec:${a.getSpecialities()}" th:text="${spec.name}"></p>
        </td>
        <td>
            <p th:each="lang:${a.getLanguages()}" th:text="${lang.name}"></p>
        </td>
        <td th:text="${a.getVca()}"></td>
        <td>
            <form th:action="@{/employer}" method="post">
                <input type="hidden" name="id" th:value="${a.id}">
                <input class="btn btn-outline-primary" type="submit" value="Add">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
