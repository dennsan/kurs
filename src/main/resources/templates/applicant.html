<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<nav th:replace="~{fragments/header :: hdr_appl}"></nav>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Speciality</th>
        <th scope="col">Language</th>
        <th scope="col">Vca</th>
    </tr>
    </thead>
    <tbody>
    <tr>

        <td th:id="${info_applicant.id}">
            <p th:if="not ${info_applicant.getName}">Please update account"</p>
        <p th:if="${info_applicant.getName}" th:text="${info_applicant.getName}"> </p>


        </td>
        <td th:text="${info_applicant.getSurname()}"></td>
        <td>
            <p th:each="spec : ${info_applicant.getSpecialities()}" th:text="${spec.name}"></p>
        </td>
        <td>
            <p th:each="lang : ${info_applicant.getLanguages()}" th:text="${lang.name}"></p>
        </td>
        <td th:text="${info_applicant.getVca()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
