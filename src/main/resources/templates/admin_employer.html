<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List employer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
<nav th:replace="~{fragments/header :: hdr_admin}"></nav>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">BTV</th>
        <th scope="col">Phone</th>
        <th scope="col">Contact</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e:${employers}">
        <td th:text="${e.getName()}"></td>
        <td th:text="${e.getCity()}"></td>

        <td th:text="${e.getBTV()}"></td>
        <td th:text="${e.getPhone()}"></td>
        <td th:text="${e.getContactName()}"></td>
        <td>
            <form th:action="@{/admin}" method="post">
                <input type="hidden" name="id" th:value="${e.id}">
                <input class="btn btn-outline-primary" type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
