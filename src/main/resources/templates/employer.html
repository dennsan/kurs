<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
<nav th:replace="~{fragments/header :: hdr_empl}"></nav>

<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Speciality</th>
        <th scope="col">Language</th>
        <th scope="col">Vca</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e:${emp_applicant}">
        <td th:text="${e.getName()}"></td>
        <td th:text="${e.getSurname()}"></td>
        <td>
            <p th:each="spec:${e.getSpecialities()}" th:text="${spec.name}"></p>
        </td>
        <td>
            <p th:each="lang:${e.getLanguages()}" th:text="${lang.name}"></p>
        </td>
        <td th:text="${e.getVca()}"></td>
        <td>
            <form th:action="@{/employer/delete}" method="post">
                <input type="hidden" name="id" th:value="${e.id}">
                <input class="btn btn-outline-primary" type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
